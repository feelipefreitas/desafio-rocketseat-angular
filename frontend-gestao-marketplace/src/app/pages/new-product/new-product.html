<form class="w-full py-7 px-14 flex flex-col gap-6" [formGroup]="productForm" (ngSubmit)="saveProduct()">
  <div>
    <h1 class="font-bold">Novo produto</h1>
    <p class="font-light text-xs text-gray-600">Cadastre um produto para venda no marketplace</p>
  </div>

  <div class="flex gap-4 items-start">
    <label for="image-upload-input" class="p-16 cursor-pointer rounded-4xl w-1/3 flex flex-col justify-center items-center gap-4 bg-[#F5EAEA]" role="button">
      <img src="image-upload.svg" alt="Ícone de upload de imagem" />
      <p class="text-gray-600 text-center">Selecione a imagem <br /> do produto</p>
    </label>
    <input 
      id="image-upload-input"
      type="file"
      class="hidden"
      accept=".png, .jpg, .jpeg"
      (change)="onFileSelected($event)"
    />

    <div class="p-8 bg-white rounded-4xl flex-1 flex flex-col gap-7">
      <h2 class="text-gray-500 font-medium">Dados do produto</h2>
      
      <div class="flex flex-col gap-5">
        <div class="flex">
          <div class="flex flex-col gap-2 border-b border-gray-300 pb-2 w-4/5 mr-6">
            <label for="product-title" class="text-gray-600 text-xs">TÍTULO</label>
            <input 
              id="product-title"
              class="text-gray-400 text-sm focus:outline-none" 
              type="text" 
              placeholder="Nome do produto" 
              formControlName="title"
            />
          </div>

          <div class="flex flex-col gap-2 border-b border-gray-300 pb-2 flex-1">
            <label for="product-price" class="text-gray-600 text-xs">VALOR</label>
            <div class="flex gap-2">
              <span>R$</span>
              <input 
                id="product-price"
                class="text-gray-400 text-sm focus:outline-none" 
                type="number" 
                placeholder="0,00" 
                formControlName="price"
              />
            </div>
          </div>
        </div>

        <div class="flex flex-col gap-2 border-b border-gray-300 pb-2 flex-1">
          <label for="product-description" class="text-gray-600 text-xs">DESCRIÇÃO</label>
          <input 
            id="product-description"
            class="text-gray-400 text-sm focus:outline-none" 
            type="text" 
            placeholder="Escreva detalhes sobre o produto, tamanho, características" 
            formControlName="description"
          />
        </div>

        <div class="flex flex-col gap-2 border-b border-gray-300 pb-2 flex-1">
          <label for="product-category" class="text-gray-600 text-xs">CATEGORIA</label>
          <select 
            id="product-category"
            class="w-full bg-white text-gray-400 text-sm focus:outline-none" 
            formControlName="category"
          >
            <option value="" disabled selected hidden>Selecione uma categoria</option>
            <option value="Móvel">Móvel</option>
            <option value="Papelaria">Papelaria</option>
            <option value="Saúde & Beleza">Saúde & Beleza</option>
            <option value="Utensílio">Utensílio</option>
            <option value="Vestuário">Vestuário</option>
          </select>
        </div>
      </div>

      <div class="w-full flex gap-4">
        <button 
          type="button" 
          class="flex flex-1 justify-center p-3 rounded-lg border-[#F24D0D] border-1 bg-white cursor-pointer active:translate-y-2 duration-200 ease-in-out transition"
          (click)="cancel()"
        >
          <span class="text-[#F24D0D] text-sm">Cancelar</span>
        </button>
        <button 
          type="submit"
          [class]="`
            flex flex-1 justify-center p-3 rounded-lg
            ${ productForm.valid && productImageBase64 ? 'bg-[#F24D0D] cursor-pointer active:translate-y-2 duration-200 ease-in-out transition' : 'bg-gray-500 cursor-default' }
          `"
          [disabled]="!productForm.valid || !productImageBase64"
        >
          <span class="text-white text-sm">Salvar e publicar</span>
        </button>
      </div>

      @if(successMessage) {
        <p class="font-bold text-green-500" role="status">{{ successMessage }}</p>
      }
    </div>
  </div>
</form>
